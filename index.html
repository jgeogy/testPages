<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Zombie Land 1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico?v=2">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Added viewport meta for mobile full screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        touch-action: none;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div class="ambient-overlay" id="ambient-overlay"></div>
    
    <!-- Notice Popup -->
    <div class="notice-popup" id="notice-popup">
      <div class="notice-content">
        <div class="notice-heading">Notice</div>
        <div class="notice-message">This game requires an internet connection to play.</div>
        <button class="notice-button" id="notice-ok-button">OK</button>
      </div>
    </div>
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=720 height=1280 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var ambientOverlay = document.querySelector("#ambient-overlay");
      var noticePopup = document.querySelector("#notice-popup");
      var noticeOkButton = document.querySelector("#notice-ok-button");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ZombieLandWebgl.loader.js";
      var config = {
        dataUrl: buildUrl + "/ZombieLandWebgl.data",
        frameworkUrl: buildUrl + "/ZombieLandWebgl.framework.js",
        codeUrl: buildUrl + "/ZombieLandWebgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ZestfulGames",
        productName: "ZombieLand",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // ðŸ“± Added resize handler to fix mobile shifting issue
      function resizeUnityCanvas() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resizeUnityCanvas);
      window.addEventListener('orientationchange', resizeUnityCanvas);
      resizeUnityCanvas();

      noticePopup.classList.add('active');
      noticeOkButton.addEventListener('click', function() {
        noticePopup.classList.add('closing');
        setTimeout(() => {
          noticePopup.classList.remove('active', 'closing');
          startGame();
        }, 300);
      });
      
      function startGame() {
        loadingBar.style.display = "block";
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";

            function maintainPortraitAspect() {
              const container = document.getElementById('unity-container');
              const canvas = document.getElementById('unity-canvas');
              const containerWidth = container.clientWidth;
              const containerHeight = container.clientHeight;
              const aspectRatio = 9/16;
              let canvasWidth, canvasHeight;
              
              if (containerWidth / containerHeight > aspectRatio) {
                canvasHeight = containerHeight;
                canvasWidth = containerHeight * aspectRatio;
              } else {
                canvasWidth = containerWidth;
                canvasHeight = containerWidth / aspectRatio;
              }
              canvas.style.width = canvasWidth + 'px';
              canvas.style.height = canvasHeight + 'px';
              if (unityInstance) unityInstance.SetFullscreen(0);
            }

            maintainPortraitAspect();
            window.addEventListener('resize', maintainPortraitAspect);

            // Ambient background updates unchanged...
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>

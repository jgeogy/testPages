<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ZombieLand</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        /* MODIFIED: Ensure html and body take up full width and height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000; /* Black background for letterboxing */
        }

        /* MODIFIED: Make the container fill the screen absolutely for centering */
        #unity-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Let the JS handle the canvas sizing */
        #unity-canvas {
            background: #000; /* Set canvas background to prevent flash of white */
            /* width and height will be set by our script */
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width=720 height=1280 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      var unityInstance = null;

      function unityShowBanner(msg, type) {
        // This function is provided by Unity by default
      }

      // =====================================================================
      // ADDED: SCRIPT TO HANDLE PORTRAIT ASPECT RATIO
      // =====================================================================
      function resizeCanvas() {
        // Define your target portrait aspect ratio (width / height)
        const targetAspectRatio = 9 / 16;

        // Get the browser's visible area size. visualViewport is best for mobile.
        const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
        const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;

        let newWidth, newHeight;

        // Check if the current window is wider than our target ratio (e.g., a PC monitor)
        if (vw / vh > targetAspectRatio) {
          // If so, the height is the limiting factor. Set height to 100% and scale width.
          newHeight = vh;
          newWidth = newHeight * targetAspectRatio;
        } else {
          // Otherwise, the width is the limiting factor (e.g., a mobile phone)
          newWidth = vw;
          newHeight = newWidth / targetAspectRatio;
        }

        // Apply the new dimensions to the canvas's style
        canvas.style.width = `${newWidth}px`;
        canvas.style.height = `${newHeight}px`;
      }

      // Run the resize function once on load and whenever the window is resized.
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', resizeCanvas);
      }
      // =====================================================================
      // END OF ADDED SCRIPT
      // =====================================================================


      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Zombieland.loader.js";
      var config = {
        dataUrl: buildUrl + "/Zombieland.data",
        frameworkUrl: buildUrl + "/Zombieland.framework.js",
        codeUrl: buildUrl + "/Zombieland.wasm",
        memoryUrl: buildUrl + "/",
        symbolsUrl: buildUrl + "/",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ZestfulGames",
        productName: "ZombieLand",
        productVersion: "0.2",
        showBanner: unityShowBanner,
      };

      // REMOVED: This line prevents Unity from matching the WebGL resolution
      // to our new dynamic canvas size, which would result in a blurry image.
      // config.matchWebGLToCanvasSize = false;

      loadingBar.style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
